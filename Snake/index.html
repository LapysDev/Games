      canvas                          .onclick            = function()      { wall() };
      canvas                          .onmouseleave       = function()      { unfocus() };
      canvas                          .onmousemove        = function(event) { unfocus(); focus(xy(event.offsetX, event.offsetY)) };
      diagnosticsMaximumTimestepSlider.onchange           = function()      { SIMULATION_LATENCY = +diagnosticsMaximumTimestepSlider.value; SIMULATION_RESIZE = true };
      diagnosticsMaximumTimestepSlider.oninput            = function()      { SIMULATION_LATENCY = Math.min(SIMULATION_LATENCY, +diagnosticsMaximumTimestepSlider.value) };
      document                        .onkeydown          = function(event) { if (!event.repeat) move(event.code) };
      document                        .onreadystatechange = function()      { if (this.readyState === "complete") { resize(); setup(); update(0.0e3) } };
      save                            .onclick            = function()      { location.replace(decode(location.href).replace(/\?[^?]*$/, "") + "?area=" + encodeURI(training.tiles.walls.map(function(position) { return (position.x < 0 ? '-' : '+') + Math.abs(position.x) + (position.y < 0 ? '-' : '+') + Math.abs(position.y) }).join(','))) };
      viewport                        .onresize           = function()      { SIMULATION_RESIZE = true; SIMULATION_SIZE_INDEX = 0; resize() };
      viewport                        .onscroll           = function()      { resize() };
      viewport                        .onscrollend        = function()      { resize() };
      window                          .onblur             = function()      { unfocus() };
      window                          .onfocus            = function()      { SIMULATION_RESIZE = true; console.clear() };
      window                          .onresize           = function()      { SIMULATION_RESIZE = true; SIMULATION_SIZE_INDEX = 0; console.clear(); resize() };
    </script>
