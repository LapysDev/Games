          MEMORY_CONTEXT.clearRect(0, 0, MEMORY_CANVAS.width, MEMORY_CANVAS.height);
          Components.drawAll(MEMORY_CONTEXT);

          DISPLAY_CONTEXT.clearRect(0, 0, DISPLAY_CANVAS.width, DISPLAY_CANVAS.height);
          DISPLAY_CONTEXT.drawImage(MEMORY_CANVAS, 0, 0, MEMORY_CANVAS.width, MEMORY_CANVAS.height);

          // ...
          requestAnimationFrame(update)
        }

        /* ... */
        Components.ROOT = new Section();

        Components.ROOT.addChild(new Section("section"));
        with (Components.getComponentByName("section")) {
          addChild(new Section("child"));
          with (Components.getComponentByName("child"))
          with (style) {
            background.color = Colors.GREEN;
            height           = 150
          }

          with (style) {
            background.color = Colors.YELLOW;
            display          = Styles.BLOCK | Styles.INLINE;
            height           = 300
          }
        }

        Components.ROOT.addChild(new Text("text", "Literally just 'Among Us'"));
        with (Components.getComponentByName("text")) {
          with (style) {
            color = Colors.WHITE
          }
        }

        Components.ROOT.addChild(new Shape("shape"));
        with (Components.getComponentByName("shape")) {
          points.push(new Point(0, 0), new Point(0, 50), new Point(50, 50), new Point(50, 0));
          with (style) {
            background.color = Colors.BLUE;
            border.top.color = Colors.RED;
            border.top.width = 2.0;
            shadow.blur      = 5;
            shadow.color     = Colors.WHITE;
            shadow.left      = 7.5;
            shadow.top       = 7.5
          }
        }

        resize();
        update()
      // })();
    </script>
  </body>
</html>
